<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seager Marine - Competitor Monitor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #111827;
            color: #f3f4f6;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            margin-bottom: 2rem;
            border-bottom: 2px solid #1f2937;
            padding-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .timestamp {
            font-size: 0.875rem;
            color: #9ca3af;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .summary-card {
            background: #1f2937;
            padding: 1.5rem;
            border-radius: 0.5rem;
            border-left: 4px solid #3b82f6;
        }

        .summary-card.added {
            border-left-color: #10b981;
        }

        .summary-card.removed {
            border-left-color: #ef4444;
        }

        .summary-card.sold {
            border-left-color: #f59e0b;
        }

        .summary-card.pending {
            border-left-color: #f97316;
        }

        .summary-label {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-bottom: 0.5rem;
        }

        .summary-value {
            font-size: 2rem;
            font-weight: bold;
        }

        .competitors-grid {
            display: grid;
            gap: 1.5rem;
        }

        .competitor-card {
            background: #1f2937;
            border-radius: 0.5rem;
            overflow: hidden;
            border: 1px solid #374151;
            transition: all 0.3s;
        }

        .competitor-card:hover {
            border-color: #4b5563;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .competitor-header {
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .competitor-header:hover {
            background: #111827;
        }

        .competitor-name {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .competitor-info {
            font-size: 0.875rem;
            color: #9ca3af;
            margin-top: 0.25rem;
        }

        .competitor-stats {
            display: flex;
            gap: 1rem;
            margin-top: 0.75rem;
        }

        .stat {
            background: #0f172a;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            color: #cbd5e1;
        }

        .stat.warning {
            background: #7c2d12;
            color: #fbbf24;
        }

        .changes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1.5rem;
            background: #111827;
            border-top: 1px solid #374151;
        }

        .change-section {
            background: #1f2937;
            padding: 1rem;
            border-radius: 0.5rem;
            border-left: 4px solid #3b82f6;
        }

        .change-section.added {
            border-left-color: #10b981;
        }

        .change-section.removed {
            border-left-color: #ef4444;
        }

        .change-section.sold {
            border-left-color: #f59e0b;
        }

        .change-section.pending {
            border-left-color: #f97316;
        }

        .change-section.price {
            border-left-color: #a855f7;
        }

        .change-title {
            font-weight: bold;
            margin-bottom: 0.75rem;
            font-size: 0.875rem;
        }

        .change-list {
            font-size: 0.875rem;
            color: #d1d5db;
        }

        .change-item {
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0.25rem;
        }

        .change-boat-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .change-price {
            font-size: 0.75rem;
            color: #9ca3af;
        }

        .boats-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        .boats-table thead {
            background: #0f172a;
        }

        .boats-table th {
            padding: 0.75rem;
            text-align: left;
            color: #d1d5db;
            font-weight: 600;
            border-bottom: 1px solid #374151;
        }

        .boats-table td {
            padding: 0.75rem;
            border-bottom: 1px solid #374151;
        }

        .boats-table tbody tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-badge.available {
            background: #064e3b;
            color: #86efac;
        }

        .status-badge.sold {
            background: #78350f;
            color: #fbbf24;
        }

        .status-badge.pending {
            background: #7c2d12;
            color: #fb923c;
        }

        .loading {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            border: 3px solid #374151;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #7f1d1d;
            color: #fca5a5;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s;
        }

        button:hover {
            background: #2563eb;
        }

        button:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }

        .hide {
            display: none;
        }

        .expand-icon {
            transition: transform 0.3s;
        }

        .competitor-card.expanded .expand-icon {
            transform: rotate(180deg);
        }

        @media (max-width: 768px) {
            .summary-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .changes-grid {
                grid-template-columns: 1fr;
            }

            .competitor-header {
                flex-wrap: wrap;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öì Seager Marine Competitor Monitor</h1>
            <p class="timestamp" id="timestamp">Loading...</p>
        </header>

        <div class="controls">
            <button onclick="refreshData()">üîÑ Refresh Data</button>
            <button onclick="runMonitor()">‚ñ∂Ô∏è Run Monitor Now</button>
        </div>

        <div id="error" class="error hide"></div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Loading competitor data...</p>
        </div>

        <div id="content" class="hide">
            <div class="summary-grid" id="summaryGrid"></div>
            <div class="competitors-grid" id="competitorsGrid"></div>
        </div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/api/inventory');
                if (!response.ok) throw new Error('Failed to fetch data');
                return await response.json();
            } catch (error) {
                showError('Failed to load data: ' + error.message);
                return null;
            }
        }

        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.classList.remove('hide');
        }

        function hideError() {
            document.getElementById('error').classList.add('hide');
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleString();
        }

        function renderSummary(data) {
            const summary = {
                total: 0,
                added: 0,
                removed: 0,
                sold: 0,
                pending: 0,
                priceChanges: 0
            };

            Object.values(data.competitors || {}).forEach(comp => {
                if (comp.changes) {
                    summary.added += comp.changes.added?.length || 0;
                    summary.removed += comp.changes.removed?.length || 0;
                    summary.sold += comp.changes.sold?.length || 0;
                    summary.pending += comp.changes.pending?.length || 0;
                    summary.priceChanges += comp.changes.priceChanges?.length || 0;
                }
            });

            summary.total = Object.keys(data.competitors || {}).length;

            const html = `
                <div class="summary-card">
                    <div class="summary-label">Total Competitors</div>
                    <div class="summary-value">${summary.total}</div>
                </div>
                <div class="summary-card added">
                    <div class="summary-label">‚ú® Added</div>
                    <div class="summary-value">${summary.added}</div>
                </div>
                <div class="summary-card removed">
                    <div class="summary-label">‚ùå Removed</div>
                    <div class="summary-value">${summary.removed}</div>
                </div>
                <div class="summary-card sold">
                    <div class="summary-label">üî¥ Sold</div>
                    <div class="summary-value">${summary.sold}</div>
                </div>
                <div class="summary-card pending">
                    <div class="summary-label">‚è≥ Pending</div>
                    <div class="summary-value">${summary.pending}</div>
                </div>
                <div class="summary-card price">
                    <div class="summary-label">üí∞ Price Changes</div>
                    <div class="summary-value">${summary.priceChanges}</div>
                </div>
            `;

            document.getElementById('summaryGrid').innerHTML = html;
        }

        function getTotalChanges(comp) {
            const changes = comp.changes || {};
            return (changes.added?.length || 0) + 
                   (changes.removed?.length || 0) + 
                   (changes.sold?.length || 0) + 
                   (changes.pending?.length || 0) + 
                   (changes.priceChanges?.length || 0);
        }

        function renderCompetitors(data) {
            const competitors = Object.entries(data.competitors || {})
                .filter(([_, comp]) => comp.success !== false)
                .sort((a, b) => getTotalChanges(b[1]) - getTotalChanges(a[1]));

            const html = competitors.map(([name, comp]) => {
                const totalChanges = getTotalChanges(comp);
                const changes = comp.changes || {};

                const changesHtml = totalChanges > 0 ? `
                    <div class="changes-grid">
                        ${changes.added && changes.added.length > 0 ? `
                            <div class="change-section added">
                                <div class="change-title">‚ú® Added (${changes.added.length})</div>
                                <div class="change-list">
                                    ${changes.added.slice(0, 3).map(b => `
                                        <div class="change-item">
                                            <div class="change-boat-title">${b.title}</div>
                                            <div class="change-price">${b.price}</div>
                                        </div>
                                    `).join('')}
                                    ${changes.added.length > 3 ? `<div style="font-size: 0.75rem; color: #9ca3af; margin-top: 0.5rem;">+${changes.added.length - 3} more</div>` : ''}
                                </div>
                            </div>
                        ` : ''}
                        
                        ${changes.removed && changes.removed.length > 0 ? `
                            <div class="change-section removed">
                                <div class="change-title">‚ùå Removed (${changes.removed.length})</div>
                                <div class="change-list">
                                    ${changes.removed.slice(0, 3).map(b => `
                                        <div class="change-item">${b.title}</div>
                                    `).join('')}
                                    ${changes.removed.length > 3 ? `<div style="font-size: 0.75rem; color: #9ca3af; margin-top: 0.5rem;">+${changes.removed.length - 3} more</div>` : ''}
                                </div>
                            </div>
                        ` : ''}
                        
                        ${changes.sold && changes.sold.length > 0 ? `
                            <div class="change-section sold">
                                <div class="change-title">üî¥ Sold (${changes.sold.length})</div>
                                <div class="change-list">
                                    ${changes.sold.slice(0, 3).map(b => `
                                        <div class="change-item">${b.title}</div>
                                    `).join('')}
                                    ${changes.sold.length > 3 ? `<div style="font-size: 0.75rem; color: #9ca3af; margin-top: 0.5rem;">+${changes.sold.length - 3} more</div>` : ''}
                                </div>
                            </div>
                        ` : ''}
                        
                        ${changes.pending && changes.pending.length > 0 ? `
                            <div class="change-section pending">
                                <div class="change-title">‚è≥ Pending (${changes.pending.length})</div>
                                <div class="change-list">
                                    ${changes.pending.slice(0, 3).map(b => `
                                        <div class="change-item">${b.title}</div>
                                    `).join('')}
                                    ${changes.pending.length > 3 ? `<div style="font-size: 0.75rem; color: #9ca3af; margin-top: 0.5rem;">+${changes.pending.length - 3} more</div>` : ''}
                                </div>
                            </div>
                        ` : ''}
                        
                        ${changes.priceChanges && changes.priceChanges.length > 0 ? `
                            <div class="change-section price">
                                <div class="change-title">üí∞ Price Changes (${changes.priceChanges.length})</div>
                                <div class="change-list">
                                    ${changes.priceChanges.slice(0, 3).map(c => `
                                        <div class="change-item">
                                            <div class="change-boat-title">${c.boat.title}</div>
                                            <div class="change-price">${c.oldPrice} ‚Üí ${c.newPrice}</div>
                                        </div>
                                    `).join('')}
                                    ${changes.priceChanges.length > 3 ? `<div style="font-size: 0.75rem; color: #9ca3af; margin-top: 0.5rem;">+${changes.priceChanges.length - 3} more</div>` : ''}
                                </div>
                            </div>
                        ` : ''}

                        ${comp.boats && comp.boats.length > 0 ? `
                            <div style="grid-column: 1 / -1;">
                                <h4 style="margin-bottom: 1rem;">All Boats (${comp.boats.length})</h4>
                                <table class="boats-table">
                                    <thead>
                                        <tr>
                                            <th>Boat</th>
                                            <th>Price</th>
                                            <th>Status</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        ${comp.boats.slice(0, 10).map(boat => `
                                            <tr>
                                                <td>${boat.title}</td>
                                                <td>${boat.price}</td>
                                                <td>
                                                    <span class="status-badge ${boat.soldStatus}">
                                                        ${boat.soldStatus}
                                                    </span>
                                                </td>
                                            </tr>
                                        `).join('')}
                                    </tbody>
                                </table>
                                ${comp.boats.length > 10 ? `<p style="font-size: 0.875rem; color: #9ca3af; margin-top: 1rem;">+${comp.boats.length - 10} more boats</p>` : ''}
                            </div>
                        ` : ''}
                    </div>
                ` : '';

                return `
                    <div class="competitor-card" id="card-${name}">
                        <div class="competitor-header" onclick="toggleCard('${name}')">
                            <div>
                                <div class="competitor-name">${name}</div>
                                <div class="competitor-info">
                                    ${comp.boats?.length || 0} boats
                                    ${totalChanges > 0 ? `<span class="stat warning">‚ö†Ô∏è ${totalChanges} changes</span>` : ''}
                                </div>
                            </div>
                            <div class="expand-icon">‚ñº</div>
                        </div>
                        ${changesHtml}
                    </div>
                `;
            }).join('');

            document.getElementById('competitorsGrid').innerHTML = html;
        }

        function toggleCard(name) {
            const card = document.getElementById(`card-${name}`);
            card.classList.toggle('expanded');
            const content = card.querySelector('.changes-grid');
            if (content) {
                content.classList.toggle('hide');
            }
        }

        async function refreshData() {
            document.getElementById('loading').classList.remove('hide');
            document.getElementById('content').classList.add('hide');
            hideError();

            const data = await fetchData();
            if (data) {
                document.getElementById('timestamp').textContent = `Last updated: ${formatDate(data.timestamp || new Date())}`;
                renderSummary(data);
                renderCompetitors(data);
                document.getElementById('loading').classList.add('hide');
                document.getElementById('content').classList.remove('hide');
            } else {
                document.getElementById('loading').classList.add('hide');
            }
        }

        async function runMonitor() {
            const button = event.target;
            button.disabled = true;
            button.textContent = 'Running...';

            try {
                const response = await fetch('/api/monitor/run', { method: 'POST' });
                if (!response.ok) throw new Error('Monitor run failed');
                
                setTimeout(() => {
                    refreshData();
                    button.disabled = false;
                    button.textContent = '‚ñ∂Ô∏è Run Monitor Now';
                }, 2000);
            } catch (error) {
                showError('Failed to run monitor: ' + error.message);
                button.disabled = false;
                button.textContent = '‚ñ∂Ô∏è Run Monitor Now';
            }
        }

        // Initial load
        refreshData();
        // Auto-refresh every 5 minutes
        setInterval(refreshData, 300000);
    </script>
</body>
</html>
